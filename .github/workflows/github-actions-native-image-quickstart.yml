name: GraalVM Native Image Quick Start Pipeline
on: [push]
jobs:
  build-java:
    name: Build and Test Java Code
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: |
          cd native-image/graalvm-native-image-quick-start/lab/
          mvn --batch-mode --update-snapshots verify
      - name: Upload JAR
        uses: actions/upload-artifact@v2
        with:
          name: jar-file
          path: native-image/graalvm-native-image-quick-start/lab/target/graalvmnidemos-1.0-SNAPSHOT-jar-with-dependencies.jar
      - run: echo "üë∑‚Äç  Build status ${{ job.status }}."

  native:
    name: Build and Test Native Image
    needs: build-java
    runs-on:  ubuntu-latest
    container:
      image: container-registry.oracle.com/graalvm/native-image:ol7-java11
      options: --entrypoint /bin/sh
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: jar-file
      - name: Build Native Executable
        run: |
          native-image -jar graalvmnidemos-1.0-SNAPSHOT-jar-with-dependencies.jar --no-fallback -H:Class=oracle.App -H:Name=file-count
      - run: echo "üë∑‚Äç  Native build status ${{ job.status }}."
